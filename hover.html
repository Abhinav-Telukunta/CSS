<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
                width:100%;
            }
            th,td{
                padding:8px;
                text-align:left;
                border-bottom: 1px solid #ddd;
            }
            tr:hover{
                background-color: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <h2>Let the borders collapse</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Abhinav</td>
                <td>Aditi</td>
            </tr>
        </table>
    </body>
</html>
