<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border: 1px solid black;
                padding-top: 100px;
                padding-bottom: 100px;
                padding-right: 150px;
                padding-left: 80px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h2>Using individual padding properties</h2>
        <div>
            This div element has top padding 100 bottom padding 100 right padding 150 and left padding 80
        </div>
    </body>
</html>
