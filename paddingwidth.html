<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ex1{
                width:300px;
                background-color: yellow;
            }
            div.ex2{
                width:350px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h2>Padding and element width</h2>
        <div class="ex1">
            This div is 300px wide.
        </div>
        <div class="ex2">
            The width of this div is 350px.
        </div>
    </body>
</html>
