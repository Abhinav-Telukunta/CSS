<head>
    <style>
        p.dotted{
            border-style: dotted;
            border-width: 10px 20px;/*top bottom is 10px and 20px is for left and right*/
        }
        p.dashed{
            border-style: dashed;
            border-width: 100px;
        }
        p.solid{
            border-style: solid;
            border-width: 10px 20px;
            border-color: red;
        }
        p.mixed{
            border-style: dotted solid;
        }
    </style>
</head>
<body>
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="mixed">A mixed border.</p>
</body>
