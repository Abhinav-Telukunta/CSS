<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight on Paragraphs</title>
    <style>
        p#light {
            font-weight: lighter;
        }
        p#dark {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <p id="light">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Aspernatur quod illum soluta odio dolorum quia perspiciatis doloribus facere, vitae ipsum.
    </p>
    <p id="dark">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Aspernatur quod illum soluta odio dolorum quia perspiciatis doloribus facere, vitae ipsum.
    </p>
</body>
</html>
