<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color to Ordered and Unordered lists</title>
    <style>
        ol {
            background: lightgray;
            padding-left: 20px;
            margin-left: 20px;
        }
        ul {
            background: yellow;
            padding-left: 30px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <p>
        <ol>
            <li>Abhinav</li>
            <li>Srinivas</li>
            <li>Vineeth</li>
        </ol>
        <ul>
            <li>Abhinav</li>
            <li>Srinivas</li>
            <li>Vineeth</li>
        </ul>
    </p>
</body>
</html>
