<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
                width:100%;/*total width is taken*/
            }
            td,th{
                border: 1px solid black;
                height:50px;/*height of block*/
                text-align: center;/*text-alignment*/
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <h2>Let the borders collapse</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Abhinav</td>
                <td>Aditi</td>
            </tr>
        </table>
    </body>
</html>
